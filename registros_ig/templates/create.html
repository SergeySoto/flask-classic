{% extends "base.html" %}

{% block contenido %}
<form action="/new" method="POST">
    <label>Fecha</label>
    <input type="date" name="date" aria-label="Date" value="{{dataForm['date']}}">
    <label>Concepto</label>
    <input type="text" name="concept" placeholder="Ingrese un concepto" aria-label="Text" value="{{dataForm['concept']}}">
    <label>Monto</label>
    <input type="number" name="quantity" placeholder="Ingrese monto" aria-label="Number" step="0.01" value="{{dataForm['quantity']}}">

    <button type="submit">Guardar</button>

  </form>
  <article>
    <ul>
        {% for item in errors %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>
  </article>
{% endblock %}
